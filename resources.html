<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Map - Resources</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <h2>Barangay Map</h2>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="map.html">Map Viewer</a></li>
                    <li><a href="resources.html" class="active">Resources</a></li>
                </ul>
            </nav>
            <div class="logout-link">
                <a href="#" id="logout-btn">Logout</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Barangay Resource Data</h1>
                <button class="menu-toggle" id="menu-toggle">â˜°</button>
            </header>

            <div class="resource-table-container">
                <input type="text" id="resource-search" placeholder="Search by Barangay name...">
                
                <table class="resources-table">
                    <thead>
                        <tr>
                            <th data-column="name">Barangay</th>
                            <th data-column="population">Population</th>
                            <th data-column="health_centers">Health Centers</th>
                            <th data-column="schools">Schools</th>
                            <th data-column="evacuation_sites">Evacuation Sites</th>
                        </tr>
                    </thead>
                    <tbody id="resources-table-body">
                        </tbody>
                </table>
            </div>

            <footer class="app-footer">
                &copy; 2025 Barangay Map Viewer. All rights reserved. Powered by Leaflet & OpenWeather.
            </footer>


        </main>
    </div>

    <script src="js/resources.js"></script> -->

    <script type="module" src="js/data-loader.js"></script>
    <script type="module" src="js/resources.js"></script>
</body>
</html>
